<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link type="text/css" rel="stylesheet" href="../css/register.css">
</head>
<body>
<div>
<form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
        <li class="usually">
             <h2>用户注册</h2>
        </li>
        <li class="usually">
            <span>昵称:</span>
            <input type="text" id="name" name="name" required />
        </li>
        <li class="usually">
            <span>注册邮箱:</span>
            <input type="email"  name="email" placeholder="javin@example.com" required />
        </li>
        <li class="usually">
            <span>密码:</span>
            <input type="password"  name="password" required />
        </li>
        <li class="special">
            <span >性别:</span>
            <input type="radio" name="sex" id="male" checked/>
            <label for="male">男</label>
            <input type="radio" name="sex" id="female" />
            <label for="female">女</label>
        </li>
        <li class="usually">
            <span>年龄:</span>
            <input type="number" name="age" required/>
        </li>
        <li class="special">
            <span >兴趣爱好:</span>
            <input type="checkbox" id="football" name="interest" />
            <label for="football">唱</label>
            <input type="checkbox" id="basketball" name="interest" />
            <label for="basketball">跳</label>
            <input type="checkbox" id="swim" name="interest" />
            <label for="swim">rap</label>
            <input type="checkbox" id="sing" name="interest" />
            <label for="sing">蓝球</label>
        </li>
        <li class="usually">
            <span>自我介绍:</span>
            <textarea rows="10" cols="200" name="introduction" placeholder="Please enter your message"
        class="message" required></textarea>
        </li>
        <li >
            <button class="submit" type="submit" onclick="a()">立即注册</button>
        </li>
    </ul>
</form>
    </div>
    <script type="text/javascript">
    	function a(){
    		location.assign("main.html")
    	}
    </script>
</body>
</html>
